{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
         <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>   
         
         
        {% if title %}
            <title>My Recycle Friend - {{ title }}</title>
        {% else %}
            <title>My Recycle Friend</title>
        {% endif %}

    </head>

    <body>
        <nav class="navbar navbar-light bg-light" >
            <div class = "container-fluid">
                <ul class="nav">
                    <li class="nav-item position-relative">
                      <a class="btn btn-outline-success float-start" aria-current="page" href="{% url 'home-page' %}"> 
                        <i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item position-absolute top-50 start-50 translate-middle">
                    <a class="btn btn-outline-success" aria-current="page" href="{% url 'profile-page' %}"> 
                        <i class="bi bi-person-circle"></i> Profile</a>
                    </li>
                    </ul>
                    <a class="btn btn-outline-success position-relative" aria-current="page" href="{% url 'logout-page' %}">Logout</a>
            </div>
        </nav>

            <img src="{% static '/Material_Classifier/media/My-Recycle-Manager-logo.png' %}" class = "rounded mx-auto d-block" width="80" height="80"/>
        
        <!-- Note from Fouad
        temoporary fix for the styling, not recommended in actual production
        -->
        <style>
            .nav-pills .nav-link.active, .nav-pills .show > .nav-link {
                color: #F0F8FF;
                background-color: #187247;
            }
            .nav-link{
            color: #187247
            }
        </style>


        <main role="main" class = "container border-top pt-3">
            {% if messages %}
                {% for message in messages%}
                    <div class = "alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}

        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</html>
